<!DOCTYPE html>
<html lang="cs">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Formuláře</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<h1>Formuláře</h1>

	<!--
		Adresa pro odeslání formuláře:
		http://formular.itgirls.cz/
	-->
	<form method=“get” action=“http://formular.itgirls.cz/”>
        <fieldset>
            <legend>Zakladni udaje</legend>
            <label for=“adresa”>Jmeno:</label> <input type=“text” name=“Adresa” id=“adresa” value=“Opletalova 333, 000 00 brno” placeholder=“+420 xxx xxx xxx” >
            <label for=“vek”>Vek:</label> <input type=“number” min=“10000” value=“10000" step=“100” id=“vek” name=“vek”>
            <label for=“email”>Email:</label><input type=“email” id=“email” name=“email”>
            <label for=“mobil”>Mobil:</label><input type=“tel” id=“mobil” name=“mobil”>
            <label for=“datum”>Datum:</label><input type=“datetime-local” id=“datum” name=“datum”>
            <label for=“pass”>Heslo:</label><input type=“password” id=“pass” name=“heslo”>
        </fieldset>
        <input type=“hidden” name=“ID” value=“XYZ 124182319273">
        <br>
        <br>
        <fieldset>
            <legend>Dalsi informace</legend>
            <textarea rows=“10” cols=“10"></textarea>
            <br>
            <br>
            <input type=“checkbox” value=“souhlas” name=“Souhlas se zpracovanim”> Souhlasim se zpracovanim...
            <br>
            <br>
            <input type=“radio” name=“volba” id=“volba1" value=“1”> Volba 1
            <input type=“radio” name=“volba” id=“volba2" value=“2”> Volba 2
            <input type=“radio” name=“volba” id=“volba3" value=“3”> Volba 3
            <input type=“radio” name=“xyz”> XYZ
            <br>
            <br>
            <select>
                <option></option>
                <option value=“praha”>Praha</option>
                <option value=“brno”>Brno</option>
                <option value=“ostrava” selected>Ostrava</option>
            </select>
        </fieldset>
        <br>
        <br>
        <input type=“submit” value=“Odeslat formular”>
    </form>


</body>
</html>
